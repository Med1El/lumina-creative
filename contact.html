<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact-style.css" />
    <title>lumina Creative</title>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo-href"
        ><img src="images/logo.png" alt="LOGO" class="logo" />
      </a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#contact" class="bg-primary">Contact</a>
    </nav>
    <div class="outer-hero">
      <div class="hero">
        <h1>
          <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
          endeavors powered by <span class="bg-primary">creativity</span>
        </h1>
      </div>
    </div>

    <div class="form">
      <h3>Contact Us</h3>
      <p>
        Have a question? Leave your information below and we will get back to
        you as soon as possible
      </p>
      <form>
        <input type="text" name="f-name" placeholder="First Name" />
        <input type="text" name="l-name" placeholder="Last Name" />
        <input type="email" name="email" placeholder="Email Adress" />
        <textarea
          name="message"
          cols="30"
          rows="4"
          placeholder="Message"
        ></textarea>
        <input type="submit" value="Send Message" class="btn" />
      </form>
    </div>

    <hr />
    <footer>
      <img src="images/logo.png" alt="LOGO" class="logo" />
      <div class="contact">
        <h5>Contact Us</h5>
        <p>(555) 555-5555</p>
        <p>contact@lumina.test</p>
        <p>10 Main st Boston MA</p>
      </div>
      <div class="follow">
        <h5>Follow Us</h5>
        <div>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-pinterest"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-tumblr"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
